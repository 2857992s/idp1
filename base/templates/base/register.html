<!-- templates/registration/register.html -->

{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Register{% endblock %}

{% block content %}
<h2>Register</h2>
<div class="container">
  <form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary mb-3">Register</button>
</form>  
</div>

{% endblock %}
