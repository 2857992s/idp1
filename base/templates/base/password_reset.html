            <div class="card mt-5">
                <div class="card-header text-center">
                    <h4>Reset Password</h4>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}

</form>
</div>
</div>
</div>
</div>
</div>
